<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link href="https://fonts.googleapis.com/css2?family=Poppins:ital,wght@0,100;0,200;0,300;0,400;0,500;0,700;1,300&display=swap" rel="stylesheet">
    <title>Second_Template</title>
    <link rel="shortcut icon" href="assets/img/favicon.png" type="image/x-icon">
    <link rel="stylesheet" href="styles.css">
    <link href="https://unpkg.com/aos@2.3.1/dist/aos.css" rel="stylesheet">
</head>
<body>
    <div class="container">
        <div class="header">
            <div class="logo">
                <a href="./index.html">
                    <img src="./assets/img/sengda.png" alt="" data-aos="fade-right" data-aos-delay="500" data-aos-duration="700">
                </a>
            </div>
            <ul data-aos="fade-down" data-aos-duration="800">
                <li>Home</li>
                <li class="dropdown">Our Stores</li>
                <li>About</li>
                <li>Contact</li>
            </ul>
        </div>
        <div class="banner" id="banner" style="background-image: url('./assets/img/front.jpg')">
            <div class="glass-wrapper" data-aos="fade-right" data-aos-delay="400" data-aos-duration="400"></div>
        </div>
        <div class="hero-title">
            <p data-aos="fade-left" data-aos-delay="500" data-aos-duration="700">WE CARE FOR ALL YOUR NEEDS</p>
            <p class="country" data-aos="fade-left" data-aos-delay="600" data-aos-duration="700">SENG DA TRADING LTD.</p>
            <div class="details" data-aos="fade-left" data-aos-delay="700" data-aos-duration="700">
                <div class="location-text">
                    We are located at: 1079 Edward St Goroka Eastern Highland Province Papua New Guinea.
                </div>
            </div>
            <div class="explore" data-aos="fade-left" data-aos-delay="700" data-aos-duration="700">
                <button>See More</button>
            </div>
        </div>
        <div class="store-list">
            <ul class="department">
                <li data-img="./assets/img/front.jpg" class="dark-overlay" data-aos="fade-up" data-aos-delay="600" data-aos-duration="600">
                    <div class="thumbnail" style="background: url('./assets/img/front.jpg')">
                        <div class="details">
                            <p class="place-name">Supermarket</p>
                        </div>
                    </div>
                </li>
                <li data-img="./assets/img/dept-store.jpeg" class="dark-overlay" data-aos="fade-up" data-aos-delay="700" data-aos-duration="700">
                    <div class="thumbnail" style="background: url('./assets/img/dept-store.jpeg')">
                        <div class="details">
                            <p class="place-name">Department Store</p>
                        </div>
                    </div>
                </li>
                <li data-img="./assets/img/hardware.jpeg" class="dark-overlay" data-aos="fade-up" data-aos-delay="700" data-aos-duration="700">
                    <div class="thumbnail" style="background: url('./assets/img/hardware.jpeg')">
                        <div class="details">
                            <p class="place-name">Hardware</p>
                        </div>
                    </div>
                </li>
            </ul>
        </div>
    </div>

    <script src="https://unpkg.com/aos@2.3.1/dist/aos.js"></script>
    <script>
        AOS.init();

        let places = document.querySelectorAll('.store-list li');
        let banner = document.getElementById('banner');

        // Retrieve the last active item from sessionStorage
        let lastActiveIndex = sessionStorage.getItem('lastActiveIndex');

        if (lastActiveIndex) {
            places[lastActiveIndex].classList.add('active');
            let active = places[lastActiveIndex].getAttribute('data-img');
            banner.style.backgroundImage = `url('${active}')`;
            banner.classList.toggle('dark-overlay-active', places[lastActiveIndex].classList.contains('dark-overlay'));
        }

        places.forEach((e, index) => {
            e.addEventListener("mouseenter", (event) => {
                places.forEach((e) => {
                    e.classList.remove("active");
                });
                event.target.classList.add("active");
                active = event.target.getAttribute('data-img');
                banner.style.backgroundImage = `url('${active}')`;

                // Toggle a class on the banner for dark overlay
                banner.classList.toggle('dark-overlay-active', event.target.classList.contains('dark-overlay'));

                // Store the active item's index in sessionStorage
                sessionStorage.setItem('lastActiveIndex', index.toString());
            });
        });
    </script>
</body>
</html>
